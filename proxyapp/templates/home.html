<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tbody tr:nth-child(even) {
            background-color: #e0e0e0;
        }

        tbody tr:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Proxy List</h1>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Port</th>
                <th>Protocol</th>
                <th>Country</th>
                <th>Uptime</th>
            </tr>
        </thead>
        <tbody>
            {% for proxy in proxies %}
            <tr>
                <td>{{ proxy.ip }}</td>
                <td>{{ proxy.port }}</td>
                <td>{{ proxy.protocol }}</td>
                <td>{{ proxy.country }}</td>
                <td>{{ proxy.uptime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
